<li class="@@class">
    <span class="page_brands_closed"></span>
    <div class="page_brands_list_bukva">@@name</div>
    <div class="page_brands_list_block">
        <div class="page_brands_list_items">
            @@for (var i = 0; i < children.length; i++) {
            <div class="page_brands_list_item page_brands_list_item_search">
                <a href="#">`+children[i]+`</a>
            </div>
            }
            <div class="page_brands_list_item more">
                <a href="#" class="js_open_brands" data-count="100">Показать ещё 100</a>
            </div>
        </div>
    </div>
</li>
